<!-- Ejercicio 58: Determinar el botón que el usuario ha presionado por medio del atributo target. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 58</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <button class="boton" id="iniciar">Iniciar</button>
    <button class="boton" id="detener">Detener</button>
    
    <div id="mensaje"></div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $('.boton').click(function(evento) {
                let elemento = $(evento.target);

                if (elemento.is('#iniciar')) {
                    $('#mensaje').text('Se ha presionado el botón Iniciar.');
                }

                if (elemento.is('#detener')) {
                    $('#mensaje').text('Se ha presionado el botón Detener.');
                }
            });
        });
    </script>
</body>
</html>
