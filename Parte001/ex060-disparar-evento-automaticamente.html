<!-- Ejercicio 60: Disparar un evento de forma automática usando la función trigger(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 60</title>
    
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: crimson;
            border: 2px dashed black;
        }
    </style>
</head>

<body>
    <div id="cuadrado"></div>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#cuadrado').dblclick(function() {
                $(this).css('background-color', 'black');
            });

            setTimeout(() => {
                $('#cuadrado').trigger('dblclick');
            }, 5000);
        });
    </script>
</body>
</html>
