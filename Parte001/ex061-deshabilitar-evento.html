<!-- Ejercicio 61: Remover el evento click de un botón una vez se dispare ese mismo evento por primera vez. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 61</title>
</head>

<body>
    <button id="mostrarMensajeBienvenida">Mostrar mensaje bienvenida</button>

    <div id="mensajeBienvenida"></div>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#mostrarMensajeBienvenida').bind('click', function() {
                $('#mensajeBienvenida').text('¡Bienvenido a los Ejercicios de jQuery!');

                $('#mostrarMensajeBienvenida').unbind('click');

                alert('¡Bienvenido a los Ejercicios de jQuery!');
            });
        });
    </script>
</body>
</html>
