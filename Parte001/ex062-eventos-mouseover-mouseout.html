<!-- Ejercicio 62: Asociar los eventos mouseover y mouseout a un elemento div. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 62</title>
    
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: crimson;
            border: 2px dashed black;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="cuadrado"></div>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#cuadrado').bind('mouseover', function() {
                $(this).css('background-color', 'gray');
            });

            $('#cuadrado').bind('mouseout', function() {
                $(this).css('background-color', 'crimson');
            });
        });
    </script>
</body>
</html>
