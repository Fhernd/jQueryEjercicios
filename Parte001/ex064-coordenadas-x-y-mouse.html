<!-- Ejercicio 64: Encontrar las coordenadas en x e y del puntero del mouse sobre una imagen. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 64</title>

    <style>
        p {
            font-size: 23px;
        }
    </style>
</head>

<body id="contenido">
    
    <img src="https://blog.artegrafico.net/wp-content/uploads/2019/02/jQuery-logo.png" alt="Logo jQuery" id="logojQuery">

    <script src="js/jquery-3.4.1.min.js"></script>

    <p id="coordenadasMouse"></p>

    <script>
        $(document).ready(() => {
            $('#logojQuery').mousedown(function(evento) {
                $('#coordenadasMouse').text(`(${evento.screenX}, ${evento.screenY})`);
            });
        });
    </script>
</body>
</html>
