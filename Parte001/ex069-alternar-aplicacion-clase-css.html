<!-- Ejercicio 69: Alternar entre la aplicacion y remoción de una clase CSS con la función toggleClass(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 69</title>

    <style>
        .estiloBoton {
            background-color: aqua;
            color: crimson;
            cursor: crosshair
        }
    </style>
</head>

<body>
    <button id="alternarApariencia">Alternar apariencia</button>
    
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#alternarApariencia').click(function() {
                $(this).toggleClass('estiloBoton');
            });
        });
    </script>
</body>
</html>
