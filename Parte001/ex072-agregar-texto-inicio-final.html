<!-- Ejercicio 72: Agregar contenido al final o al principio de un elemento HTML con prepend() y append(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 72</title>
</head>

<body>

    <button id="agregarTextoInicio">Agregar texto al inicio</button>
    <button id="agregarTextoFinal">Agregar texto al final</button>

    <p id="mensaje"></p>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#agregarTextoInicio').click(function() {
                $('#mensaje').prepend('JS');
            });

            $('#agregarTextoFinal').click(function() {
                $('#mensaje').append('JavaScript');
            });
        });
    </script>
</body>

</html>
