<!-- Ejercicio 96: Comprobar dos campos de contraseña que deben ser iguales. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 96</title>

    <style>
        .error {
            color: red;
            padding-left: 12px;
        }
    </style>
</head>

<body>

    <h3>Registro de usuario</h3>
    <form action="#" id="frmRegistro">
        <label for="email">Email: </label>
        <input type="email" id="email"> <br>

        <label for="clave">Contraseña:</label> 
        <input type="password" id="clave"> <br>
        <label for="claveRepetir">Contraseña (repetir): </label>
        <input type="password" id="claveRepetir">

        <span class="error" id="obligatorio">Todos los campos son obligatorios.</span><br>
        <span class="error" id="clavesNoIguales">Las contraseñas deben ser iguales.</span>

        <br>

        <input type="submit" value="Enviar">
    </form>

    <br>

    <p id="resultado"></p>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('.error').hide();

            $('#frmRegistro').submit(function(evento) {
                evento.preventDefault();
                $('.error').hide();

                let email = $('#email').val().trim();

                if (!email.length) {
                    $('#obligatorio').show();
                    return;
                }

                let clave = $('#clave').val();
                if (!clave.length) {
                    $('#obligatorio').show();
                    return;
                }

                let claveRepetir = $('#claveRepetir').val();
                if (!claveRepetir.length) {
                    $('#obligatorio').show();
                    return;
                }

                if (clave !== claveRepetir) {
                    $('#clavesNoIguales').show();
                    return;
                }

                $('#resultado').text('El registro se realizó de forma satisfactoria.');
            })
        });
    </script>
</body>

</html>
