<!-- Ejercicio 100: Obtener con las funciones width() y height() el ancho y alto de un elemento HTML. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 100</title>

    <style>
        #cuadrado {
            background-color: crimson;
            border: 2px dashed black;
            width: 300px;
            height: 500px;
        }
    </style>
</head>

<body>

    <div id="cuadrado">

    </div>

    <p id="resultado"></p>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            let resultado = `Ancho: ${$('#cuadrado').width()}px - `;
            resultado += `Alto: ${$('#cuadrado').height()}px`

            $('#resultado').text(resultado);
        });
    </script>
</body>

</html>
