<!-- Ejercicio 101: Obtener el elemento padre de un elemento HTML con la función parent(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 100</title>

    <style>
        .contenedor {
            background-color: crimson;
            border: 2px dashed black;
            width: 400px;
            height: 400px;
        }

        .seccion {
            background-color: aqua;
            border: 3px solid black;
            margin: 10px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div>
        <div class="seccion">
            Sección
        </div>
    </div>

    <br>
    <button id="resaltarContenedor">Resaltar contenedor</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#resaltarContenedor').click(function() {
                $('.seccion').parent().addClass('contenedor');
            });
        });
    </script>
</body>

</html>
