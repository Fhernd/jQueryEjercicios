<!-- Ejercicio 104: Obtener todos los elementos padre de un elemento HTML con la función parents(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 104</title>

    <style>
        .contenedor {
            background-color: crimson;
            border: 2px dashed black;
            width: 400px;
            height: 600px;
            margin: 5px;
        }

        .seccion {
            font-size: 20px;
            background-color: aqua;
            border: 3px solid black;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div>
        <div>
            <div class="seccion">
                Sección #1
            </div>
        </div>
    </div>

    <br>
    <button id="resaltarContenedores">Resaltar contenedores</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#resaltarContenedores').click(function() {
                $('.seccion').parents().addClass('contenedor');
            });
        });
    </script>
</body>

</html>
