<!-- Ejercicio 109: Uso de la función not() para invertir un filtrado. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 109</title>
</head>

<body>

    <p>¡JavaScript es tremendo!</p>
    <p class="jquery">jQuery es una librería para manipular el DOM.</p>
    <p>JavaScript se ejecuta en el navegador Web.</p>
    <p class="jquery">Uso de la función filter() de jQuery.</p>

    <br>

    <button id="btnResaltar">Resaltar</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#btnResaltar').click(() => {
                $('p').not('.jquery').css('background-color', 'aqua');
            });
        });
    </script>
</body>

</html>
