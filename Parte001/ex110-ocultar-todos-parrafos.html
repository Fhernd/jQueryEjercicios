<!-- Ejercicio 110: Ocultar todos los elementos de un mismo tipo al dar click sobre cualquiera de ellos. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 110</title>
</head>

<body>

    <h3>JavaScript</h3>

    <p>¡JavaScript es tremendo!</p>
    <p>jQuery es una librería para manipular el DOM.</p>
    <p>JavaScript se ejecuta en el navegador Web.</p>
    <p>Uso de la función filter() de jQuery.</p>

    <h3>jQuery</h3>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('p').click(function() {
                $('p').hide();
            });
        });
    </script>
</body>

</html>
