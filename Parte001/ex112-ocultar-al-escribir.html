<!-- Ejercicio 112: Ocultar un elemento input una vez se presione una tecla dentro del mismo. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 112</title>
</head>

<body>

    <h3>JavaScript</h3>

    Nombre: <input type="text" id="ocultarme">

    <h3>jQuery</h3>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#ocultarme').keypress(function() {
                $(this).hide();
            });
        });
    </script>
</body>

</html>
