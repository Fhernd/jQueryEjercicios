<!-- Ejercicio 138: Resaltar la columna donde actualmente se halle el puntero del mouse. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 138</title>

    <style>
        .resaltar {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Versi√≥n</th>
            <th>Fecha</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>ES6</td>
                <td>2020-05-04</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>3.8.1</td>
                <td>2020-05-04</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java</td>
                <td>14</td>
                <td>2020-05-04</td>
            </tr>
            <tr>
                <td>4</td>
                <td>C++</td>
                <td>17</td>
                <td>2020-05-04</td>
            </tr>
            <tr>
                <td>5</td>
                <td>C#</td>
                <td>7</td>
                <td>2020-05-04</td>
            </tr>
        </tbody>
    </table>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('th').hover(function() {
                let indiceColumna = $(this).parent().children().index(this);

                $(`table td:nth-child(${indiceColumna + 1})`).addClass('resaltar');
            }, function() {
                $('table tr').children().removeClass('resaltar');
            });
        });
    </script>
</body>

</html>
