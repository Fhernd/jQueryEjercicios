<!-- Ejercicio 139: Filtrar filas (registros) de un elemento table (tabla). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 139</title>

    <style>
        .resaltar {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Versi√≥n</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>ES6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>3.8.1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java</td>
                <td>14</td>
            </tr>
            <tr>
                <td>4</td>
                <td>C++</td>
                <td>17</td>
            </tr>
            <tr>
                <td>5</td>
                <td>C#</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('tbody tr').hover(function() {
                $(this).find('td').addClass('resaltar');
            }, function() {
                $(this).find('td').removeClass('resaltar');
            });

            $('tbody tr').click(function() {
                $('table').find('tbody tr').hide();
                $(this).show();
            })
        });
    </script>
</body>

</html>
