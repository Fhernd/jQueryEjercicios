<!-- Ejercicio 145: Buscar contenido de una tabla (table). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 145</title>
</head>

<body>

    Buscar: <input type="text" id="texto"> <input type="submit" value="Buscar" id="buscar">

    <br/>
    <br/>
    
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Versi√≥n</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>ES6</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Python</td>
                <td>3.8.1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java</td>
                <td>14</td>
            </tr>
            <tr>
                <td>4</td>
                <td>C++</td>
                <td>17</td>
            </tr>
            <tr>
                <td>5</td>
                <td>C#</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#buscar').click(function(evento) {
                evento.preventDefault();

                let clave = $('#texto').val().trim();

                if (clave) {
                    $('table').find('tbody tr').hide();

                    $('table tbody tr').each(function() {
                        let nombres = $(this).children().eq(1);

                        if (nombres.text().toUpperCase().includes(clave.toUpperCase())) {
                            $(this).show();
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
