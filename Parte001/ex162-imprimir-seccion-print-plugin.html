<!-- Ejercicio 162: Imprimir una sección de una página con el plugin print. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 162</title>
</head>

<body>

    <div id="imprimible">
        <h1>Le Masque</h1>
        Dont la au toujours mensonge cet femme de. Voluptueux fin comme yeux excitant, vraiment déplore fait mais la m'enivre. Volupté coeur les tout adorablement haut un corps parce doué. Parce s'abreuve demain vraiment pontife, et de femme en se de.
    </div>

    <br>

    <button id="imprimir">Imprimir</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.print/1.6.0/jQuery.print.min.js" integrity="sha256-s/wuIT+s0uE5Igk30VS2UAcs5Ck6SDt+iTlUzYQBn/4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $('#imprimir').click(function() {
                $.print('#imprimible');
            });
        });
    </script>
</body>

</html>
