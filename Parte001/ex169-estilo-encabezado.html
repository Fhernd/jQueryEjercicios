<!-- Ejercicio 169: Aplicar un estilo CSS a un elemento tipo encabezado (h1). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 169</title>

    <style>
        .titulo {
            margin: 0;
            padding: 0;
            font-style: italic;
            border-top: 5px solid black;
            border-bottom: 5px solid black;
        }
    </style>
</head>

<body>


    <h1 id="titulo">La Masque</h1>
    <p id="resumen">Sa corps m'enivre l'amour tournons prince mystérieux. Grâces tes femme tete pourquoi. Fait de demain
        mal de
        m'appelle, vivre pleure-t-elle vois éclairé faudra la suborneur couronne» visage fait. Face tes.</p>

    <button id="aplicarEstilo">Aplicar estilo</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#aplicarEstilo').click(function() {
                $('#titulo').addClass('titulo');
            });
        });
    </script>
</body>

</html>
