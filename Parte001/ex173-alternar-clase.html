<!-- Ejercicio 173: Alternar el estilo aplicado a un elemento HTML con toggleClass(). -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 173</title>

    <style>
        .frase {
            margin: 5%;
            color: #00a;
            font-style: italic;
            border: 4px solid black;
            padding: 0.5em;
        }
    </style>
</head>

<body>

    <p id="fraseCelebre">“Si piensas que los usuarios de tus programas son idiotas, sólo los idiotas usarán tus programas” – Linus
        Torvalds</p>

    <button id="alternarEstiloFrase">Alternar estilo frase</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#alternarEstiloFrase').click(function() {
                $('#fraseCelebre').toggleClass('frase');
            });
        });
    </script>
</body>

</html>
