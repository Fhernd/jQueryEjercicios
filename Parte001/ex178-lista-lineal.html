<!-- Ejercicio 178: Crear una lista lineal por medio de una clase CSS. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 178</title>

    <style>
        .lista-lineal {
            display: inline;
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h3>Reproductores</h3>
    <ul id="reproductores">
        <li>Winamp</li>
        <li>VLC</li>
        <li>Windows Media Player</li>
        <li>Spotify</li>
        <li>YouTube</li>
        <li>Deezer</li>
    </ul>

    <button id="aplicarEstilo">Aplicar estilo</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#aplicarEstilo').click(function()  {
                $('#reproductores li').addClass('lista-lineal');
            });
        });
    </script>
</body>

</html>
