<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 185</title>

    <style>
        .gradiente {
            height: 300px;
            width: 100%;
            background-color: #1fc8db;
            background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
            color: white;
            opacity: 0.90;
        }
    </style>
</head>

<body>

    <div id="contenido">
        jQuery
    </div>

    <br><br>
    <button id="aplicarGradiente">Aplicar gradiente</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#aplicarGradiente').click(function() {
                $('#contenido').addClass('gradiente');
            });
        });
    </script>
</body>

</html>
