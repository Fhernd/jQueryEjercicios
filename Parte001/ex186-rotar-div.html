<!-- Ejercicio 186: Rotar cierta cantidad de grados un elemento HTML div. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 186</title>
    <style>
        div {
            width: 350px;
            height: 50px;
            background-color: crimson;
            color: white;
            padding: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div id="contenido">
        jQuery es una librería de manipulación del DOM.
    </div>

    <br><br>
    <button id="rotar">Rotar div</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#rotar').click(function() {
                $('#contenido').css({'transform': 'rotate(90deg)'});
            });
        });
    </script>
</body>

</html>
