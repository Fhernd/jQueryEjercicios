<!-- Ejercicio 187: Aplicar bordes redondeados a un elemento div. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Ejercicio 187</title>
    <style>
        div {
            width: 350px;
            height: 350px;
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div id="contenido">
        jQuery es una librería de manipulación del DOM.
    </div>

    <br><br>
    <button id="redondearBordes">Redondear bordes</button>

    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#redondearBordes').click(function() {
                $('#contenido').css({'border-radius': '20px'});
            });
        });
    </script>
</body>

</html>
